<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Intraday</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Hour');
            data.addColumn('number', 'Share_Price');


            var listOfPoints = /*[[${intradaysChart}]]*/ 'default';
            <!--alert(listOfPoints);-->
            data.addRows(listOfPoints);

            // Set chart options
            var options = {
                'title': /*[[${shareName}]]*/,
                'width': 600,
                'height': 600,
                'chartArea': {'width': '90%', 'height': '55%'},
                hAxis: {
                    // direction:-1,
                    slantedText:true,
                    slantedTextAngle:90 // here you can even use 180
                }
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('share_chart'));
            chart.draw(data, options);
        }

        /*]]>*/
    </script>
</head>
<body bgcolor="#99CC66">

<!--<form method="post" th:action="@{/}" th:object="${operationModel}">-->
    <!--<input type="text" th:field="*{a}" placeholder="0">     <input type="text" th:field="*{b}" placeholder="0">-->
    <!--<br>-->

<div>
    <h1>Select share name and date range</h1>
    <hr>
    <form th:action="@{/intraday    }" method="post">
        <input type="text" th:name="shareName" th:value=${shareName}>
        <!--<br>-->
        <input type="text" th:name="startDate" th:value=${startDate}>
        <!--<br>-->
        <input type="text" th:name="endDate" th:value=${endDate}>
        <br><br>
        <input type="submit" class="button" name="drawChart" value="Draw chart">
    </form>
</div>
<hr>
<!--<h3 th:text="${intradaysChart}"></h3>-->
<div id="share_chart" style="width:800px; height:600px"></div>

</body>
</html>
