<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Intraday</title>
    <script th:inline="javascript">
    </script>
</head>
<body>
<h1>List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Hour</th>
        <th>Price</th>
    </tr>
    <tr th:each="intraday : ${intradays}">
        <td th:text="${intraday.id}">123</td>
        <td th:text="${intraday.name}">Name of share</td>
        <td th:text="${intraday.date}">Date of transaction</td>
        <td th:text="${intraday.hour}">Time of transaction</td>
        <td th:text="${intraday.price}">Price of the trade</td>
    <!--</tr>-->
</table>

</body>
</html>
